{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header"><h4>{% trans "Edit Comment" %}</h4></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
