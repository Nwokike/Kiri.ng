<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Kiri.ng{% endblock %}</title>
    <style type="text/css">
        /* Reset styles */
        body, table, td, a {-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;}
        table, td {mso-table-lspace: 0pt; mso-table-rspace: 0pt;}
        img {-ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none;}
        body {height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important;}
        
        /* iOS link color */
        a[x-apple-data-detectors] {color: inherit !important; text-decoration: none !important; font-size: inherit !important; font-family: inherit !important; font-weight: inherit !important; line-height: inherit !important;}
        
        /* Media queries */
        @media screen and (max-width: 600px) {
            .wrapper {width: 100% !important; max-width: 100% !important;}
            .responsive-table {width: 100% !important;}
            .padding {padding: 10px 5% 15px 5% !important;}
            .section-padding {padding: 0 15px 50px 15px !important;}
        }
    </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #f4f4f4;">

<!-- Header Table -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4;">
    <tr>
        <td align="center" style="padding: 20px 0;">
            
            <!-- Email Container -->
            <table border="0" cellpadding="0" cellspacing="0" width="600" class="wrapper" style="background-color: #ffffff;">
                
                <!-- Logo Section -->
                <tr>
                    <td align="center" style="padding: 30px 20px; background-color: #2c5530;">
                        <img src="https://kiri.ng/static/logo-light.png" alt="Kiri.ng" width="150" style="display: block; font-family: Arial, sans-serif; color: #ffffff; font-size: 18px;" />
                    </td>
                </tr>
                
                <!-- Content Section -->
                <tr>
                    <td align="center" class="padding" style="padding: 40px 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td>
                                    {% block content %}{% endblock %}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
                <!-- Footer Section -->
                <tr>
                    <td align="center" style="padding: 30px 20px; background-color: #f8f9fa; border-top: 1px solid #dee2e6;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="center" style="font-family: Arial, sans-serif; font-size: 12px; line-height: 18px; color: #8B7355;">
                                    <p style="margin: 0 0 10px 0;">&copy; {% now "Y" %} Kiri.ng | Connecting Artisans, Building Trust</p>
                                    <p style="margin: 0;">
                                        <a href="https://kiri.ng" style="color: #2c5530; text-decoration: none;">Visit Website</a> |
                                        <a href="https://kiri.ng/support" style="color: #2c5530; text-decoration: none;">Support</a> |
                                        <a href="https://kiri.ng/privacy" style="color: #2c5530; text-decoration: none;">Privacy Policy</a>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
            </table>
            
        </td>
    </tr>
</table>

</body>
</html>
