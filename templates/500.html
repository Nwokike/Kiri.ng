<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error - Kiri.ng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-green: #2c5530;
            --secondary-green: #3d7242;
        }
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container text-center" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div>
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill" style="font-size: 6rem; color: var(--primary-green); opacity: 0.7;"></i>
            </div>
            <h1 class="display-1 fw-bold" style="color: var(--primary-green);">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. We're working to fix it!
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="/" class="btn btn-primary btn-lg" style="background-color: var(--primary-green); border-color: var(--primary-green);">
                    <i class="bi bi-house-fill"></i> Go Home
                </a>
                <button class="btn btn-outline-primary btn-lg" onclick="history.back()" style="border-color: var(--primary-green); color: var(--primary-green);">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
            <div class="mt-4">
                <p class="text-muted">
                    If this problem persists, please contact our support team.
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
