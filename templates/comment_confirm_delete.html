{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header"><h4>{% trans "Confirm Deletion" %}</h4></div>
            <div class="card-body">
                <p>{% trans "Are you sure you want to delete this comment?" %}</p>
                <p class="text-danger">{% trans "This action cannot be undone." %}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
