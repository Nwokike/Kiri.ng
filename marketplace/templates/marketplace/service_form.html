{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4>{% if form.instance.pk %}{% trans "Edit Service" %}{% else %}{% trans "Create New Service" %}{% endif %}</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">{% trans "Save Service" %}</button>
                         <a href="{% url 'marketplace:artisan-dashboard' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
